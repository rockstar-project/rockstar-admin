
<div class="mat-typography" style="display:flex;flex-direction:row;flex-wrap:wrap;justify-content:flex-start;" [@listAnimation]="div">
    <div class="mat-card" *ngFor="let item of metadata?._embedded?.metadataResourceList" (click)="openDetails(item)">
        <h4>{{item?.title}}</h4>
        <img [src]="item?.thumbnail" width="100" height="100">
    </div>
    
</div>
