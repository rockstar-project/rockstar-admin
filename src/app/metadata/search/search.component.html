<div style="display:flex;flex-direction:row;flex-wrap:wrap;" [@listAnimation]="div">
    <div class="card text-center p-4" *ngFor="let item of metadata">
        <h5>{{item?.group}}</h5>
        <img class="m-4" [src]="item?.thumbnail" width="100" height="100">
        <p>{{item?.title}}</p>
    </div>
</div>
